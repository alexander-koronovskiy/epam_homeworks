<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale=1" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="static/style.css">

        <title>Random Api by K</title>
    </head>

    <body>
        <!-- Header -->
        <header class="header" id="header">
            <div class="container">
				<div class="header__inner">
					<div class="header__logo">
						<img src="static/img/group.png" alt="">
					</div>
                    <h1 class="header__text">Enter the users number:</h1>
                    <div class="d1">

                        <form>
                            <input type="text" placeholder="Get top best rank">
                            <button type="submit" onclick="get_len();"></button>
                        </form>

                    </div>
				</div>
			</div>
		</header>

		<!-- Intro -->
		<div class="intro" id="intro">
			<div class="container">
				<div class="intro__inner">
					<h3 class="download__title">Are you ready to start? Update User Now!</h3>
					<div class="download__text">
						<p>Update User Now!</p>
					</div>
					<button type="submit" onclick="get_len();"></button>
					<a class="btn btn--long btn--red" href="#">Update user</a>
				</div>
			</div>
		</div>

        {% block body %}

        {% endblock %}

        <!-- Footer -->
		<footer class="footer">
			<div class="container">
				<div class="copyright">
					<div class="container">
						<div class="copyright__text">
							<div>Copyright Â© 2021 using Random Api Technologies</div>
							<div>Made <span>by Alexander K.</span></div>
						</div>
					</div>
				</div>
			</div>
		</footer>

    </body>
</html>
