{% extends 'base.html' %}

{% block body %}

		<!-- Table -->
		<div class="table">
			<div class="container">
				<table class="table_col">
					  <colgroup>
							<col style="background-color: #53354a;">
					  </colgroup>

					  <tr>
						  	<th>First Name</th>
						  	<th>Last Name</th>
							<th>Gender</th>
							<th>Phone</th>
							<th>E-mail</th>
							<th>State</th>
					  </tr>

                    {% for row in rows %}
					  <tr>
                          <td>{{ row['first_name']}}</td>
                          <td>{{ row['last_name']}}</td>
                          <td>{{ row['gender']}}</td>
                          <td>{{ row['phone']}}</td>
                          <td>{{ row['email']}}</td>
                          <td>{{ row['state']}}</td>
					  </tr>
                    {% endfor %}
				</table>
			</div>
		</div>

{% endblock %}
